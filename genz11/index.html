<!DOCTYPE html>
<html lang="en">

<body>
    <div>

          <h4><span style="color: red;">Gen</span><span style="color: purple;">ZW</span></h4>

      <div id="drawer-menu">
        <ul>
          <li id="mn1"><h1>Home</h1></li>
          <li id="mn2"><h1>Category</h1></li>

      <div class="container" id="cntn">

      </div>
      <script src="script.js"></script>
      <script src="wp-content/js/wpcontainer.js"></script>
      <script>window.onload = function() {
        // Mengambil konten dari w1.html
        fetch('wp-content/html/wpcontainer.html')
            .then(response => response.text())
            .then(data => {
                // Menemukan elemen yang diinginkan
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const elementToInsert = doc.querySelector('body');
                //jumlah video yang di tambah
                const clickvideo1 = doc.querySelector('#vdy-1');
                const clickvideo2 = doc.querySelector('#vdy-2');
                const clickvideo3 = doc.querySelector('#vdy-3');
                const clickvideo4 = doc.querySelector('#vdy-4');
                const clickvideo5 = doc.querySelector('#vdy-5');
                const clickvideo6 = doc.querySelector('#vdy-6');
                // Memasukkan elemen ke dalam container di index.html
                const container = document.getElementById('cntn');
                container.appendChild(elementToInsert);
                //jika element di klik maka akan menuju halaman
                clickvideo1.addEventListener('click', function() {
                window.location.href = "content-v/List1/video-player.html";
            });
            clickvideo2.addEventListener('click', function() {
                window.location.href = "content-v/list-1-kgfc/";
            });
              clickvideo3.addEventListener('click', function() {
                window.location.href = "content-v/list-2-mytt/";
            });
              clickvideo4.addEventListener('click', function() {
                window.location.href = "content-v/list-3-hpdcsk/";
            });
              clickvideo5.addEventListener('click', function() {
                window.location.href = "content-v/list-4-bnmsb/";
            });
              clickvideo6.addEventListener('click', function() {
                window.location.href = "content-v/list-5-mbcpdsb/";
            });

              // End Element Upload
            })
            .catch(error => console.error('Error:', error));
      };
      </script>
    </div>
</body>
</html>
