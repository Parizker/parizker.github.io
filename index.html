function redirectToAd() {

}

function redirectToLink() {
    window.location.href = "https://milkshake.bunkr.ru/kk-9--YpxABGXf.mp4";
}

function redirectHandler() {
    // Check if user is coming from the ad
    var fromAd = sessionStorage.getItem("fromAd");
    if (fromAd) {
        // Clear session storage
        sessionStorage.removeItem("fromAd");
        // Redirect to link
        redirectToLink();
    } else {
        // Set session storage to indicate user came from link
        sessionStorage.setItem("fromAd", "true");
        // Redirect to ad
        redirectToAd();
    }
}
</script>
